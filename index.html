<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <h2>celcius to farenheit</h2>
    <div class="inputdiv">
        <input type="text" name="cel" id="input" placeholder="Enter the celcius">
    </div>
    <div>
        <button type="submit" onclick="convert()">
            convert to farenheit
        </button>
    </div>
    <div id="result"></div>

</div>

    <script>
        function convert()
        {
            var celcius = Number(document.getElementById("input").value)
            var farenheit = 9/5*celcius+32
            const result = document.getElementById("result").innerHTML = farenheit + "farenheit"
        }
       
    </script>
</body>
</html>
